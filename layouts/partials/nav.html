<header class="site-header">
	<div class="branding">
		<a href="{{ .Site.BaseURL }}">
		{{ with .Site.Params.gravatar -}}
			<img class="avatar" src="https://www.gravatar.com/avatar/{{ . | md5 }}?s=100&d=identicon" alt="avatar"/>
		{{- else -}}
			<img class="avatar" src="{{ .Site.Params.avatar | absURL }}" alt="avatar"/>
		{{- end }}
		</a>
		<h1 class="site-title">
				<i class="fas fa-angle-right"></i>
				<span class="logo__text">{{ with $.Site.Title }}{{ . }}{{ else }}hello friend{{ end }}</span>
				<span class="logo__cursor"></span>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{{ partial "icons.html" . }}
		</ul>
	</nav>
</header>
