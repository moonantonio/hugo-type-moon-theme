<header class="site-header">
	<div class="branding">
		<a href="{{ .Site.BaseURL }}">
		{{ with .Site.Params.gravatar -}}
			<img class="avatar" src="https://www.gravatar.com/avatar/{{ . | md5 }}?s=100&d=identicon" alt="avatar"/>
		{{- else -}}
			<img class="avatar" src="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}" alt="avatar"/>
		{{- end }}
		</a>
		<h1 class="site-title">
			<i class="fa fa-angle-right"></i>
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
			<span class="logo-cursor "></span>
		</h1>
	</div>
	<nav class="site-nav">

		<ul>
			{{ range .Site.Menus.nav -}}
				<li><a href="{{ .URL }}"> {{ .Name }} </a></li>
			{{- end }}

			{{ partial "icons.html" . }}
		</ul>
	</nav>
</header>
